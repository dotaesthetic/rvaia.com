<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Now Playing</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      cursor: pointer;
    }

    img {
      width: 600px;       /* Bigger image */
      max-width: 90vw;    /* Responsive on mobile */
      height: auto;
      display: block;
    }
  </style>
</head>

<body>

  <img src="cover.jpg" alt="Cover art">

  <audio id="bg-music" src="song.mp3" loop></audio>

  <script>
    const audio = document.getElementById("bg-music");

    // Try autoplay immediately
    audio.play().catch(() => {
      // If blocked, wait for first click anywhere
      document.body.addEventListener("click", () => {
        audio.play();
      }, { once: true });
    });
  </script>

</body>
</html>
