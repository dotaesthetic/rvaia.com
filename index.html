<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Now Playing</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }

    img {
      width: 650px;
      max-width: 90vw;
      height: auto;
      display: block;
    }
  </style>
</head>

<body>

  <img src="cover.png" alt="Cover art">

  <!-- muted allows autoplay -->
  <audio id="music" src="song.mp3" autoplay muted loop></audio>

  <script>
    const music = document.getElementById("music");

    // Unmute once user interacts
    function enableSound() {
      music.muted = false;
      music.play();
      document.removeEventListener("click", enableSound);
    }

    document.addEventListener("click", enableSound);
  </script>

</body>
</html>
